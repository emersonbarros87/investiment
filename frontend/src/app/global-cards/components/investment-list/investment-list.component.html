<div class="container">
  <div class="titles">INVESTIMENTOS</div>
  <div class="data-table" *ngIf="investiment">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>NOME</th>
          <th>OBJTIVO</th>
          <th>SALDO TOTAL</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let invest of investiment" (click)="displayRedemption(invest)">
          <td> {{ invest.nome }} </td>
          <td> {{ invest.objetivo }} </td>
          <td> {{ invest.saldoTotal  | currency : 'BRL' }} </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
